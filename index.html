<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SurePower</title>
    <link rel="stylesheet" href="libs/css/font-awesome.min.css">
    <link rel="stylesheet" href="index1.css">
    <link href="https://fonts.googleapis.com/css?family=Hind:400,500,600,700" rel="stylesheet">
</head>
<body>
    <header>
        <div class="top-grey-menu">
            <div class="city-select">
                <select name="city">
                <option  selected>Philadelphia</option>
                <option >Baltimore</option>
                </select>
            </div>
            <div class="phone-number">
                <p><i class="fa fa-phone" aria-hidden="true"></i><span>Toll-free:</span> 1000-505-150</p>
            </div>
            <div class="adress">
                <p><i class="fa fa-location-arrow" aria-hidden="true"></i>200 Industrial Highway Ridley Park, PA 19078</p>
            </div>
            <div class="social-links">
                <a href="http://youtube.com"><i class="fa fa-youtube" aria-hidden="true"></i></a>
                <a href="http://twitter.com"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <a href="http://linkedin.com"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                <a href="http://plus.google.com"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
            </div>
        </div>
        <div class="top-white-menu">
            <div class="logo">
                <a href="http://source-power.com">
                <img src="logo.png">
                </a>
            </div>
            <div class="subtitles">
                <div class="sub1">
                    <p class="checkicon" ><i class="fa fa-check-circle-o" aria-hidden="true"></i>
                        <span class="title">Certifled</span></p>
                    <p><span class="subtitle"> Subtitle 1</span>
                    </p>
                </div>
                <div class="sub2">
                    <p class="checkicon" ><i class="fa fa-check-circle-o" aria-hidden="true"></i>
                    <span class="title">EnerSys Supller</span></p>
                    <p><span class="subtitle"> Subtitle 2</span>
                    </p>
                </div>
                <div class="sub3">
                    <p class="checkicon" ><i class="fa fa-check-circle-o" aria-hidden="true"></i>
                        <span class="title">Emergency Service</span></p>
                    <p><span class="subtitle"> Subtitle 3</span>
                    </p>
                </div>
            </div>
        </div>
    </header>
    <div class="menu">
        <div class="menu-buttoms">
            <span>Home</span>
            <span>About</span>
            <span>Products</span>
            <span>Service</span>
            <span>Rentals</span>
            <span>Contact</span>
        </div>
        <div class="search">Search</div>
    </div>
</body>
</html>
