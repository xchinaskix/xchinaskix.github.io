<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SurePower</title>
    <link rel="stylesheet" href="libs/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="top-grey-menu">
            <div class="city-select">
                <select name="city">
                <option  selected>Philadelphia</option>
                <option >Baltimore</option>
                </select>
            </div>
            <div class="phone-number">
                <p>Toll-free: 1000-505-150</p>
            </div>
            <div class="adress">
                <p>200 Industrial Highway Ridley Park, PA 19078</p>
            </div>
            <div class="social-links">
                <a href="http://youtube.com"><i class="fa fa-youtube" aria-hidden="true"></i></a>
                <a href="http://twitter.com"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <a href="http://linkedin.com"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                <a href="http://plus.google.com"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
            </div>
        </div>
        <div class="top-white-menu">
            <div class="logo">
                <a href="http://source-power.com">
                <img src="12.png" width="300px" height="78px">
                </a>
            </div>
            <div class="subtitles">
                <span class="sub1"><i class="fa fa-check-circle-o" aria-hidden="true"></i><strong>Certifled</strong><br>Subtitle 1</span>
                <span class="sub2"><i class="fa fa-check-circle-o" aria-hidden="true"></i><strong>EnerSys Supller</strong><br>Subtitle 2</span>
                <span class="sub3"><i class="fa fa-check-circle-o" aria-hidden="true"></i><strong>Emergency Service</strong><br>Subtitle 3</span>
            </div>
        </div>
    </header>
</body>
</html>
